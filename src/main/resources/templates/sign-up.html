<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorate="~{/site/template}">
<head>
<meta charset="UTF-8">
<title>Sign Up</title>
<link rel="stylesheet" th:href="@{/resources/css/font-awesome.min.css}" />
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</head>
<body>

	<section class="container d-flex h-50 justify-content-center align-items-center mt-4" layout:fragment="content">
		<div class="card w-50 bg-info">
			<div class="card-body ">
				
				<h4 class="card-title"><i class="fa fa-user-plus"></i> Sign-Up</h4>
			
				<form action="#" th:action="@{/sign-up}" method="post">
						<div class="form-group">
							<label for="name">Name</label>
							<input name="name" type="text" id="name" class="form-control" placeholder="Enter Name" />
						</div>
				
						<div class="form-group">
							<label for="email">Email</label>
							<input name="email" type="email" id="email" class="form-control" placeholder="Enter Email" />
						</div>
						
						<div class="form-group">
							<label for="password">Password</label>
							<input name="password" type="password" id="password" placeholder="Enter Password" class="form-control" />
						</div>
						
						<button type="submit" class="btn btn-primary mt-4">Sign Up</button>
				</form>
			</div>
		</div>
	</section>

</body>
</html>
